<md-content class="md-padding">
    <h1 class="md-display-2">Register</h1>
    <md-input-container>
        <label>User Name</label>
        <input ng-model="username" type="text">
    </md-input-container>
    <md-input-container>
        <label>Email</label>
        <input ng-model="email" type="text">
    </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password" type="text">
    </md-input-container>
    <md-button class="md-raised md-primary" ng-click="createUser()">
        Register
    </md-button>
</md-content>
