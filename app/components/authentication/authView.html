<md-content class="md-padding">
    <h1 class="md-display-2">Login</h1>
    <md-input-container style="display:block">
        <button ng-click="facebookShowModal()">FaceBook</button>
        <button>Gmail</button>
    </md-input-container>
    <md-input-container>
        <label>Email</label>
        <input ng-model="auth.email" type="text">
    </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="auth.password" type="text">
    </md-input-container>
    <md-button class="md-raised md-warn" ng-click="auth.login()">Login</md-button>
</md-content>
<facebook-modal ng-show="fbShowMe"></facebook-modal>
